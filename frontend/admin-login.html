<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
      background-color: #b2b2b2;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <form id="adminLoginForm">
    <input type="text" id="adminName" placeholder="Admin Name" required><br>
    <input type="password" id="adminPass" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p id="adminMessage"></p>

  <script src="js/admin-login.js"></script>
</body>
</html>
