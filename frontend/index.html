<!DOCTYPE html>
<html>
<head>
  <title>Welcome - Movie & Book Recommender</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
      background-color: #B2b2b2; 
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .link-btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      transition: background 0.3s, transform 0.2s;
    }

    .signup-btn {
      background-color: #008080;
    }

    .signup-btn:hover {
      background-color: #008080;
      transform: scale(1.05);
    }

    .home-btn {
      background-color: #800020; 
    }

    .home-btn:hover {
      background-color: #800020;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1> Welcome to the Recommendation System</h1>
  <a href="signup.html" class="link-btn signup-btn">Sign Up</a>
  <a href="login.html" class="link-btn home-btn">Sign In</a>
</body>
</html>
