<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

    body {
      text-align: center;
      font-family: 'Lato', sans-serif;
      padding-top: 50px;
      background-color: #b2b2b2;
    }

    .container {
      display: inline-block;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .update-btn {
      background-color: #28a745;
      color: white;
    }
    .update-btn:hover {
      background-color: #218838;
    }

    .home-btn {
      background-color: #6A0DAD;
      color: white;
    }
    .home-btn:hover {
      background-color: #0069d9;
    }

    .logout-btn {
      background-color: #dc143c;
      color: white;
    }
    .logout-btn:hover {
      background-color: #dc143c;
    }
  </style>
</head>
<body>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("Please login first");
      window.location.href = "login.html";
    }
  </script>

  <div class="container">
    <h2>Your Profile</h2>
    <p><strong>User ID:</strong> <span id="uid"></span></p>
    <p><strong>Username:</strong> <span id="uname"></span></p>
    <p><strong>Join Date:</strong> <span id="jdate"></span></p>
    <p><strong>Birth Date:</strong> <span id="bdate"></span></p>

    <h3>Update Email & Password</h3>
    <input type="email" id="email" placeholder="New Email" required><br>
    <input type="password" id="password" placeholder="New Password" required><br>
    <button class="update-btn" onclick="updateProfile()">Update</button>
    <p id="msg"></p>

    <br><br>
    <button class="home-btn" onclick="location.href='home.html'">Back to Home</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    document.getElementById("uid").innerText = user.user_id;
    document.getElementById("uname").innerText = user.username;
    document.getElementById("jdate").innerText = user.join_date?.split('T')[0];
    document.getElementById("bdate").innerText = (user.birth_date || "").substring(0, 10);
    function updateProfile() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch("http://localhost:3000/api/users/update", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: user.user_id,
          username: user.username,
          email,
          password,
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("msg").innerText = data.message || data.error;
        if (data.message) {
          user.email = email;
          localStorage.setItem("user", JSON.stringify(user));
        }
      });
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
